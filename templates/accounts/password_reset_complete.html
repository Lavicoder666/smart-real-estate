{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<section id="password-reset-complete" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-check-circle"></i> Password Reset Complete</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            Your password has been set. You may go ahead and log in now.
                        </p>
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
